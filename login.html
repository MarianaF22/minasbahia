<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color:  #c6c3c3;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .back-button {
    position: absolute;
    top: 10px; /* Ajuste a distância do topo */
    left: 10px; /* Ajuste a distância da esquerda */
}

.back-button img {
    width: 30px; /* Tamanho da imagem, ajuste conforme necessário */
    height: auto; /* Mantém a proporção da imagem */
}

    </style>
</head>
<body>
    <div class="back-button" onclick="history.back()">
    <img src="imagens/Voltar.png" alt="Voltar">
</div>

    <div class="form-container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm" onsubmit="redirectToIndex3(event)">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <p>Não tem uma conta? <a href="CADASTRO.HTML">Cadastre-se</a></p>
        </div>
    </div>

    <script>
        function redirectToIndex3(event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            // Aqui você pode adicionar uma validação de login, se necessário
            window.location.href = "Cardapio.html"; // Redireciona para a página index3.html
        }
    </script>
</body>
</html>
